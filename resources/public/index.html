<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen"
              href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />

        <script type="text/javascript"
                src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript"
                src="https://www.google.com/jsapi"></script>
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>

        <script type="text/javascript">

            var mainModule = angular.module('main', []);

            mainModule.controller('GameCtrl', ['$scope', '$http', function($scope, $http) {
                $scope.curGame = {};
                $scope.curGuess = "";

                $scope.guess = function(word) {
                    if (!word)
                        return;
                    $http.get('/game/' + $scope.curGame.id + '/guess?word=' + word)
                        .success(function(data, status, headers, config) {
                            $scope.curGame = data;
                        })
                        .error(function(data, status, headers, config) {
                            console.log(status + ': ' + data);});
                }

                $scope.newGame = function() {
                    $http.get('/games/new')
                        .success(function(data, status, headers, config) {
                            $scope.curGame = data;
                        })
                        .error(function(data, status, headers, config) {
                            console.log(status + ': ' + data);});
                }

                $scope.newGame();
            }]);

        </script>

        <style type="text/css">
            .game {
              max-width: 330px;
            }
        </style>
    </head>

    <body ng-app="main">
        <div class="container">
            <div class="game" ng-controller="GameCtrl">
                <h2 class="text-center">Слово угадай игра</h2>
                <h1 class="text-center">{{curGame.code}}</h1>
                <input type="text" class="form-control input-lg" autofocus ng-model="curGuess">
                <br/>
                <button type="button" class="btn btn-lg btn-success btn-block" ng-click="guess(curGuess)">Йа кнопка</button>
                <br/>
                <h4>{{curGame.message}}</h4>
            </div>
        </div>
    </body>
</html>
